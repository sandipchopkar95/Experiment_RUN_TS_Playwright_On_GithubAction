name: Playwright Tests and Deployment

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-and-deploy:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Install dependencies
      - name: Install Dependencies
        run: npm ci

      # Install Playwright and its dependencies
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Run Playwright tests
      - name: Run Playwright Tests
        run: npx playwright test --reporter=html

      # Upload Playwright report as an artifact
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ always() }} # Ensures report upload even if tests fail
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # Download Playwright report artifact
      - name: Download Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: ./playwright-report

      # Prepare the report for deployment to GitHub Pages
      - name: Prepare GitHub Pages Content
        run: |
          mkdir -p public
          cp -R playwright-report/* public/

      # Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v2

      # Upload artifacts for GitHub Pages
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v1

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
