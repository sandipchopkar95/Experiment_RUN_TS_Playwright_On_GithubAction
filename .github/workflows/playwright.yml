name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v4

      # Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Run Playwright tests
      - name: Run Playwright Tests
        run: npx playwright test --reporter=html

      # Upload Playwright report as an artifact
      - uses: actions/upload-artifact@v4
        name: Save Playwright Report
        with:
          name: playwright-report
          path: playwright-report/

  publish-report:
    needs: test
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v4

      # Download Playwright report artifact
      - name: Download Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report

      # Serve the report using GitHub Actions' URL
      - name: Publish Test Report URL
        run: |
          echo "Playwright Test Report URL:"
          echo "${{ github.server_url }}/{{ github.repository }}/actions/artifacts"

      # hello
