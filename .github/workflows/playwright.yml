name: Playwright Tests and Deployment

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read  # Required for accessing repo content
  pages: write    # Required for GitHub Pages deployment
  id-token: write # Required for authentication during deployment

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Install dependencies
      - name: Install Dependencies
        run: npm ci

      # Install Playwright and its dependencies
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Run Playwright tests
      - name: Run Playwright Tests
        run: npx playwright test --reporter=html

      # Upload Playwright report as an artifact
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ always() }} # Ensures report upload even if tests fail
        with:
          name: playwright-report
          path: playwright-report/

  deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      pages: write    # Required for Pages deployment
      id-token: write # Required for authentication
    steps:
      # Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Download Playwright report artifact
      - name: Download Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: ./playwright-report

      # Prepare the report for deployment
      - name: Prepare GitHub Pages Content
        run: |
          mkdir -p public
          cp -R playwright-report/* public/

      # Configure Pages for deployment
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v2

      # Upload content to GitHub Pages
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
