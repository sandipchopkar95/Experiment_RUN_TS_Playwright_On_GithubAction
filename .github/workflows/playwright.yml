name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v4

      # Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Install Playwright and its dependencies
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Run Playwright tests
      - name: Run Playwright Tests
        run: npx playwright test --reporter=html

      # Upload Playwright report as artifact
      - uses: actions/upload-artifact@v4
        if: ${{ always() }} # Ensures report upload even if tests fail
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy-report:
    needs: test
    runs-on: ubuntu-latest
    if: ${{ always() }} # Ensures deployment runs even if tests fail
    steps:
      # Check out the repository
      - uses: actions/checkout@v4

      # Download Playwright report artifact
      - name: Download Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: ./playwright-report

      # Move the Playwright report to the appropriate directory
      - name: Copy Playwright Report
        run: |
          mkdir -p docs
          cp -R playwright-report/* docs/

      # Commit and push the updated report to the main branch
      - name: Commit and Push Report
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "Update Playwright Report"
          git push origin main
